<head>
  <title>Pomodoro Clock</title>
  <link rel="stylesheet" href="main.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="actions.js" async></script>
</head>
<div id="container">
  <h1>Pomodoro Clock App</h1>
  <h3>Click the Screen to Begin</h3>
  <div id="clock">
      <div id="negativeChange">
        <div class="button" id="minus5">-5</div>
        <div class="button" id="minus1">-1</div>
      </div>
    <div id="screen">
      <div id="upperScreen">Total Time -
        <span id="totalHours" class="hours">00</span>
        <span class="hoursColon" id="totalHoursColon">:</span>
        <span id="totalMinutes">00</span>:
        <span id="totalSeconds">00</span>   
     </div>
      <div id="mainScreen">
        <span id="hours" class="hours">00</span>
        <span id="mainColonHours" class="hoursColon">:</span>
        <span id="minutes">00</span>:
        <span id="seconds">00</span>  
      </div>
      <div id="lowerScreen">Extra Time -
        <span id="extraHours" class="hours">00</span>
        <span id="extraHoursColon" class="hoursColon">:</span>
        <span id="extraMinutes">00</span>:
        <span id="extraSeconds">00</span>  
      </div> 
    </div>
      <div id="positiveChange">
        <div class="button" id="plus5">+5</div>
        <div class="button" id="plus1">+1</div>
      </div>
  </div>
</div>
